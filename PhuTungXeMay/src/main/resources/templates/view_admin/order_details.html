<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link href="../css/style_admin.css" rel="stylesheet">
    <title>Order details</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-store"></i>
                <span>81XE</span>
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="dashboard.html" class="list-group-item list-group-item-action bg-transparent second-text">
                    <i class="fas fa-tachometer-alt me-2"></i>
                    <span>THỐNG KÊ</span>
                </a>
                <a href="product.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-toolbox"></i>
                    <span>SẢN PHẨM</span>
                </a>
                <a href="Xe.html" class="list-group-item list-group-item-action bg-transparent second-text ">
                    <i class="fas fa-motorcycle"></i>
                    <span>Xe</span>
                </a>
                <a href="cuahang.html" class="list-group-item list-group-item-action bg-transparent second-text ">
                    <i class="fas fa-store"></i>
                    <span>CHI NHÁNH</span>
                </a>
                <a href="order.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active">
                    <i class="fas fa-shopping-bag"></i>
                    <span>ĐƠN HÀNG</span>
                </a>
            </div>
        </div>
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <section class="container text-center">
                <h2 class="font-weight-bold">Order Detail</h2>
                <hr>
            </section>
            <section id="info" class="container mt-4">
                <h4>Họ và tên:</h4>
                <h4>Địa chỉ giao hàng:</h4>
                <h4>Ngày đặt: 24/12/2000</h4>
                <h4>Tổng tiền: 30000000 VND</h4>
            </section>
            <section class="container mt-4">
                <table class="table table-striped table-warning">
                    <thead>
                        <tr>
                            <th scope="col">Mã sản phẩm</th>
                            <th scope="col">ảnh sản phẩm</th>
                            <th scope="col">tên</th>
                            <th scope="col">số lượng</th>
                            <th scope="col">đơn giá</th>
                        </tr>
                    </thead>
                    <tbody id="productByOrder">
                    </tbody>
                </table>
                <div id="btnNot"></div>
            </section>
        </div>
    </div>
    <!-- -----------------------------------------Script------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/admin_order_details.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
